<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-activity text-primary"></i> FitTracker
                    </h2>
                    
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h4 class="mb-3">Login</h4>
                        <form id="loginFormSubmit">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                        </form>
                        <p class="text-center">
                            Não tem conta? <a href="#" id="showRegister">Registre-se</a>
                        </p>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" style="display: none;">
                        <h4 class="mb-3">Criar Conta</h4>
                        <form id="registerFormSubmit">
                            <div class="mb-3">
                                <label class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="regName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control" id="regPassword" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de Usuário</label>
                                <select class="form-select" id="regUserType" required>
                                    <option value="">Selecione...</option>
                                    <option value="personal">Personal Trainer</option>
                                    <option value="aluno">Aluno</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mb-3">Registrar</button>
                        </form>
                        <p class="text-center">
                            Já tem conta? <a href="#" id="showLogin">Faça login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
