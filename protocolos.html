<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos - Personal Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Include Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar aqui -->
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Meus Protocolos</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoProtocolo">
                        <i class="bi bi-plus-circle"></i> Novo Protocolo
                    </button>
                </div>

                <!-- Cards de Protocolos -->
                <div class="row" id="protocolosContainer">
                    <!-- Protocolos serão carregados aqui -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Novo Protocolo -->
    <div class="modal fade" id="modalNovoProtocolo" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Criar Novo Protocolo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProtocolo">
                        <!-- Informações Básicas -->
                        <div class="mb-4">
                            <h6 class="text-muted">Informações Básicas</h6>
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label class="form-label">Nome do Protocolo</label>
                                    <input type="text" class="form-control" id="nomeProtocolo" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Objetivo</label>
                                    <select class="form-select" id="objetivoProtocolo">
                                        <option value="hipertrofia">Hipertrofia</option>
                                        <option value="emagrecimento">Emagrecimento</option>
                                        <option value="condicionamento">Condicionamento</option>
                                        <option value="reabilitacao">Reabilitação</option>
                                        <option value="forca">Força</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descrição (opcional)</label>
                                <textarea class="form-control" id="descricaoProtocolo" rows="2"></textarea>
                            </div>
                        </div>

                        <!-- Exercícios do Protocolo -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="text-muted mb-0">Exercícios</h6>
                                <button type="button" class="btn btn-sm btn-outline-primary" onclick="adicionarExercicio()">
                                    <i class="bi bi-plus"></i> Adicionar Exercício
                                </button>
                            </div>
                            
                            <div id="exerciciosContainer">
                                <!-- Exercícios serão adicionados aqui -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarProtocolo()">Salvar Protocolo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/protocolos.js"></script>
</body>
</html>
